<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign form</title>
    <link rel="stylesheet" href="/resources/styles.css" type="text/css">
</head> 
<body>
    <div class="left-side">
        <img src="/resources/background.avif" alt="Background image">
        <div class="logo">
            <img src="/resources/odin-lined.png" alt="Odin logo">
            <p>logo</p>
        </div>
    </div>
    <div class="right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p><br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="main-form">
            <p>Let's do this!</p>
            <form>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input id="first-name" name="first-name" type="text" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <br>
                        <input id="email" name="email" type="email" required>
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input id="password" name="password" type="password" pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input id="last-name" name="last-name" type="text" required>
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <br>
                        <input id="phone-number" name="phone-number" type="text" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <br>
                        <input id="confirm-password" name="confirm-password" type="password" pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" required>
                    </li>
                <ul>
            </form>
        </div>
        <div class="footer">
            <button>Create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
